<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data modal demo</title>
    <link rel="icon" type="image/png" href="http://aidenlab.org/favicon.ico">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.css">

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.js"></script>

    <script type="module" src="tabDelimited.js"></script>
    <script type="module" src="jsonFile.js"></script>
    <script type="module" src="embeddedJson.js"></script>
    <script type="module" src="customDataSource.js"></script>
</head>

<body>

<h1>Data-Modal examples</h1>

<h2>Configuring a data source</h2>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    Examples of creating a data modal using GenericDataSource.
</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#tabDelimited">
        Tab delimited file
    </button>
</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#jsonFile">
        JSON file
    </button>
</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#embeddedJSON">
        Embedded JSON
    </button>
</p>

<h2>Custom data source</h2>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    Examples of creating a data modal using a custom Datasource class.
</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#custom">
        Custom Datasource
    </button>
</p>

</body>
</html>
