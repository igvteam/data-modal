<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data modal demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="http://aidenlab.org/favicon.ico">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <!--    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>-->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.css"/>

    <!-- Bootstrap 4 and Dependancies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Datatables JS -->
    <!--    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.js"></script>


    <script type="module" src="tabDelimited.js"></script>
    <script type="module" src="jsonFile.js"></script>
    <script type="module" src="embeddedJson.js"></script>
    <script type="module" src="customDataSource.js"></script>


</head>

<body>

<h1>Data-Modal examples</h1>

<h2>Configuring a data source</h2>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">

Examples of creating a data modal using GenericDataSource.

</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#tabDelimited">
        Tab delimited file
    </button>

</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#jsonFile">
        JSON file
    </button>
</p>


<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#embeddedJSON">
        Embedded JSON
    </button>
</p>

<h2>Custom data source</h2>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">

    Examples of creating a data modal using a custom Datasource class.

</p>

<p style="margin-top: 20px; margin-bottom: 20px; margin-left: 10px;">
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#custom">
        Custom Datasource
    </button>

</p>


</body>


</html>
